<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <!-- header section start  -->
      <div class="header-section">
        <!-- location set  -->
        <div class="location">
          <div class="location-info">
            <p><i class="fa-solid fa-location-dot"></i>
              Allow location access for local store menu and promos
            </p>
            <button>Set Location</button>
          </div>
        </div>
        <!-- navbar  -->
        <div class="navbar">
          <div class="navbar-links">
            <div class="main-navigations">
              <div class="logo">
                <img src="./assets/icons/kfcLogo.492728c6.svg" alt="">
              </div>
              <ul>
                <li>Menu</li>
                <li>Deals</li>
              </ul>
            </div>
            <div class="go-to-links">
              <div class="user">
                <div class="account">
                  <img src="./assets/icons/Account_Icon.svg" alt="">
                </div>
                <p>Sign In</p>
              </div>
              <div class="bucket">
                <p><span>â‚¹</span>0</p>
                <div class="bucket-image">
                  <img src="./assets/icons/bucket_cart_icon.svg" alt="">
                  <span class="count">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- header section end  -->

      <!-- hero section start  -->
       <div class="hero-section">
        <div class="ordr-ribbon">
          <div class="ribbon-content">
            <p>LET'S ORDER FOR DELIVERY, PICK UP, OR DINE-IN</p>
            <button>Start Order</button>
          </div>
        </div>
        <div class="kfc-banner">
          <img src="./assets/images/hero-banner.webp" alt="">
        </div>
       </div>
      <!-- hero section end  -->
    </div>
  </body>
</html>
